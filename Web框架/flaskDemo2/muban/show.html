<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>学生姓名</td>
            <td>学生年龄</td>
            <td>学生成绩</td>
        </tr>
        {% for i in params.stud %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.score}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
