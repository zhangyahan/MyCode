<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/" method="post">
        <p>
            学生姓名：<input type="text" name="studentName">
        </p>
        <p>
            学生年龄：<input type="number" name="studentAge">
        </p>
        <p>
            学生成绩：<input type="number" min="0.0" max="100.0" step="0.1" name="studentScore">
        </p>
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
</body>
</html>
